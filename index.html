<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lets Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	

	<div class = "row">
		<div class="col-md-3 col-md-offset-1 well">
			<h3>Quiz Competetion</h3>
			<h5>April-01-2016</h5>
			<h3>Quiz Master</h3>
		</div>
		<div class="col-md-3 well">
			<h3>Questions</h3>
			<br>
			<h4 id ="question">Question 1</h4>
			<div class="radio">
			  <label id="opt1"><input id ="r1" type="radio" value="1" name="optradio">One</label>
			</div>
			<div class="radio">
			  <label id="opt2"><input id ="r2" type="radio" value="2" name="optradio">Two</label>
			</div>
			<div class="radio">
			  <label id="opt3"><input id ="r3" type="radio" value="3" name="optradio" >Three</label>
			</div>

		</div>
		<div class="col-md-3 well">
			<h3 style="margin-left:100px">Score</h3>			
			<h4 id="result" style="margin-left:125px">0</h4>
			<h5 id="finished"></h5>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-4 well">
			<button id="guess" class="btn btn-primary" onclick="guess()">Guess</button>			
		</div>
	</div>

</body>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</html>
